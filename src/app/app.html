<!--
  TEMPLATE PRINCIPAL DE LA APLICACIÓN
  Define la estructura básica que se mantiene en todas las páginas
-->

<!--
  COMPONENTE HEADER
  Muestra la barra de navegación en la parte superior
  Se mantiene visible en todas las páginas
-->
<app-header></app-header>

<!--
  CONTENIDO PRINCIPAL
  Área donde se muestran las diferentes páginas según la ruta
-->
<main>
  <!--
    ROUTER OUTLET
    Elemento especial de Angular que renderiza el componente
    correspondiente a la ruta actual (HomeComponent, AboutComponent, etc.)
    Es como un "placeholder" que cambia su contenido según la URL
  -->
  <router-outlet></router-outlet>
</main>

<!--
  COMPONENTE FOOTER
  Muestra el pie de página en la parte inferior
  Se mantiene visible en todas las páginas
-->
<app-footer></app-footer>
